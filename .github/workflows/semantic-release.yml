name: Semantic Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Python Dependencies
        run: uv sync

      - name: Create Placeholder Model (CI only)
        run: |
          mkdir -p Qwen3-TTS-12Hz-1.7B-VoiceDesign-bf16
          echo '{"model_type": "qwen3"}' > Qwen3-TTS-12Hz-1.7B-VoiceDesign-bf16/config.json
          touch Qwen3-TTS-12Hz-1.7B-VoiceDesign-bf16/placeholder.txt

      - name: Prepare Python Engine for Bundling
        run: |
          mkdir -p menubar-tts/python-engine
          cp -r Qwen3-TTS-12Hz-1.7B-VoiceDesign-bf16 menubar-tts/python-engine/
          cp -r .venv menubar-tts/python-engine/
          cp tts_server.py menubar-tts/python-engine/
          cp pyproject.toml menubar-tts/python-engine/
          cp download_model.py menubar-tts/python-engine/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: menubar-tts/package-lock.json

      - name: Install Node Dependencies
        run: npm ci
        working-directory: menubar-tts

      - name: Export signing and notarization secrets
        run: |
          if [ -n "${{ secrets.CSC_LINK }}" ]; then
            echo "CSC_LINK=${{ secrets.CSC_LINK }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.CSC_KEY_PASSWORD }}" ]; then
            echo "CSC_KEY_PASSWORD=${{ secrets.CSC_KEY_PASSWORD }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.APPLE_ID }}" ]; then
            echo "APPLE_ID=${{ secrets.APPLE_ID }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.APPLE_ID_PASSWORD }}" ]; then
            echo "APPLE_ID_PASSWORD=${{ secrets.APPLE_ID_PASSWORD }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.APPLE_TEAM_ID }}" ]; then
            echo "APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV
          fi

      - name: Run semantic-release
        run: >-
          npx -y
          -p semantic-release@24
          -p @semantic-release/github
          -p @semantic-release/npm
          -p @semantic-release/exec
          semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
