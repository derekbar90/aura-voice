name: Semantic Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Python Dependencies
        run: uv sync

      - name: Create Placeholder Model (CI only)
        run: |
          mkdir -p Qwen3-TTS-12Hz-0.6B-Base-6bit
          echo '{"model_type": "qwen3"}' > Qwen3-TTS-12Hz-0.6B-Base-6bit/config.json
          touch Qwen3-TTS-12Hz-0.6B-Base-6bit/placeholder.txt

      - name: Prepare Python Engine for Bundling
        run: |
          mkdir -p menubar-tts/python-engine
          cp -r Qwen3-TTS-12Hz-0.6B-Base-6bit menubar-tts/python-engine/
          cp -r .venv menubar-tts/python-engine/
          cp tts_server.py menubar-tts/python-engine/
          cp pyproject.toml menubar-tts/python-engine/
          cp download_model.py menubar-tts/python-engine/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: menubar-tts/package-lock.json

      - name: Install Node Dependencies
        run: npm ci
        working-directory: menubar-tts

      - name: Run semantic-release
        run: >-
          npx -y
          -p semantic-release@24
          -p @semantic-release/github
          -p @semantic-release/npm
          -p @semantic-release/exec
          semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
